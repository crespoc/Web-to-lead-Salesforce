<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Ddm000000LCe5" method="POST" class="web-to-lead-form">

        <input type="hidden" name="oid" value="00Ddm000000LCe5">
        <input type="hidden" name="retURL" value="https://www.castrocarazo.ac.cr/web/">

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" type="text" />
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" type="text" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" type="text" />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" type="text" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input id="country" maxlength="40" name="country" type="text" />
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
